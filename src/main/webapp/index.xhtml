<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Moja Jms APP</title>
</h:head>
<h:body>
	<h2>Moja Jms APP</h2>
	<hr />
	<h:outputText value="Witaj w wysylaczu!" />

	<h:form id="sendForm">

		<p:inputText id="username" required="true"
			label="Wiadomosc do wyslania" size="500"
			value="#{jmsAppBean.singleMessage}" />
		<p:commandButton value="Send message"
			action="#{jmsAppBean.sendMessage}" update="sendForm" />
	</h:form>
	
	<br />
	<br />
	<h:form id="recievedForm">
		<p:commandButton value="Get message"
			action="#{jmsAppBean.readMessage}" update="recievedForm" />

		<!-- 		<h:outputText value="#{jmsAppBean.lista}" /> -->
		<p:dataTable var="wiadomosc" value="#{jmsAppBean.lista}">
			<p:column headerText="Wiadomosc">
				<h:outputText value="#{wiadomosc}" />
			</p:column>
		</p:dataTable>
	</h:form>


</h:body>
</html>
