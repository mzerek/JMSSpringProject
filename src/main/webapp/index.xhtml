	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Moja Jms APP</title>
</h:head>
<h:body>
	<h2>Moja Jms APP</h2>
	<hr />
	<h:outputText value="Witaj w wysylaczu!" />

	<h:form id="sendRecievedForm">
